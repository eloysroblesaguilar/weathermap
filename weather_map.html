<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEATHER</title>
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@500&display=swap"
          rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--MAPBOX-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!--CUSTOM-->
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="card">
    <!--    HEADER -->
    <div class="card-header background-light-head text-light p-2 d-flex justify-content-between d-inline">
        <div class="p-0 mt-1"><i class="fas fa-temperature-low fa-3x"></i></div>
        <!--  SEARCH BAR  -->
        <div class="input-group m-2 w-25">
            <input type="text" class="form-control" placeholder="Search..." id="searchedcity">
            <div class="input-group-append">
                <button class="btn-secondary btn text-light " type="button" id="searchbtn"><i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <button class="float-right btn-secondary btn text-light" id="darkmode"><i class="far fa-lightbulb fa-lg"></i>
        </button>
    </div>
    <!--    FORECASTS -->
    <section id="forecasts" class="w-100 d-flex justify-content-between" style="height: 290px"></section>
</div>
<!--MAP -->
<div id='map' style='width: auto; height: 580px;'></div>
<!--KEYS-->
<script src="js/keys.js"></script>
<!--BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<!--JQUERY-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--EXTERNAL-->
<script src="js/weather_map.js"></script>
</body>
</html>
